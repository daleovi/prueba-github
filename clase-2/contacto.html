<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Listeat! Contacto</title>
</head>

<body>
    <header>
        <h1>Listeat!</h1>
        <!-- Menú de navegación -->
        <nav>
            <!-- <ul>unordered list, lista no ordenada</ul> -->
            <ul>
                <!-- Li es list items -->
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li><a href="./como-funciona.html">Cómo funciona</a>
                                 <!-- Ordered list ol -->
                                 <ol>
                                     <li>Listas a tu medida</li>
                                     <li>Publica tus listas</li>
                                     <li>Recetas</li>
            
                                 </ol>
                <li>
                    <a href="./listas-recetas.html">Listas + recetas</a>
                </li>
                <!-- href es una etiqueta que tiene un hipervínculo -->
                <li>
                    <a href="./descarga-la-app.html">Descarga la app</a>
                </li>
                <li>
                    <!-- a es anchor o sea ancla y pues es un hipervìcnulo de referencia -->
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>  
<!-- MAIN -->
    <main>
        <!-- el numeral # es para que no mandes a ningun lado solo es un formulario estético -->
        <!-- method post es para que se encripte el contenido,o sea info sensible. pa info NO SENSIBLE ES GET -->
        <form action="#" method="get"class=tituloTabla>
            <p>Nombre y apellido</p>
            <input type="text" placeholder="Nombre completo" name="nombre-completo">
            <!-- placeholder es un texto fantasma -->
            <br><br>
            <p>Mail</p>
            <input type="email" placeholder="juanperez@gmail.com">
            <br><br>
            <!-- Label es etiqueta con atributo for -->
            <label for="contrasena">Contraseña</label><br><br>
            <input type="password" name="contrasena" id="contrasena">
            <br>
            <p>Comentarios</p>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <br><br>
            <!-- Checkbox -->
            <label>
            <input type="checkbox">
            <span>Suscribirme al newsletter</span>
            </label>
            <br><br>
            <!-- Radio button -->
            <label>
                <span>Hombre</span>
                <input type="radio"name="sexo" value="hombre">

                <span>Mujer</span>
                <input type="radio" name="sexo" value="mujer">

                <span>Otro</span>
                <input type="radio" name="sexo" value="otro">
            </label>
            <br><br>
            <select name="pais">
                <option value="seleccion">Seleccione su país</option>
                <option value="arg">Argentina</option>
                <option value="cl">Chile</option>
                <option value="mx">México</option>
            </select>
            <input type="submit">
            <input type="reset" name="Reestablecer" id="">
        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
        </ul>
    </footer>
</body>
</html>
